name: Send Previous Week Free Meal Report

on:
  schedule:
    # Every Monday at 12:00 PM (UTC)
    - cron: '0 12 * * 1'
  workflow_dispatch: # allows manual run

jobs:
  send-report:
    runs-on: windows-latest

    steps:
      - name: Call report API
        shell: pwsh
        run: |
            curl.exe -k -X POST http://localhost:3000/api/reports/send-previous-week -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}"