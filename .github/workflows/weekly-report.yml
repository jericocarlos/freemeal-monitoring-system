name: Weekly Free Meal Report

on:
  schedule:
    # Runs every Monday at 04:00 UTC (which is 12:00 in Asia/Manila)
    - cron: '0 4 * * 1'

jobs:
  generate-and-send:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Generate and send weekly report
        env:
          REPORT_BASE_URL: ${{ secrets.REPORT_BASE_URL }}
          REPORT_TO: ${{ secrets.REPORT_TO }}
          REPORT_FROM: ${{ secrets.REPORT_FROM }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          SMTP_SECURE: ${{ secrets.SMTP_SECURE }}
        run: npm run generate-weekly-report
